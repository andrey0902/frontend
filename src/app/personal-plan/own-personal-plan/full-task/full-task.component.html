<div class="full-task">

  <!--tree is empty-->
  <div class="empty-tree" *ngIf="!canEdit && !tasks.length">
    Здесь пока ничего нет
  </div>
  <!--tree is empty-->

  <!--tree tasks-->
  <div class="tree">
    <lt-tree [data]="tasks" [type]="itemConstructor" (updateItem)="updateTask($event)" (deleteItem)="deleteTask($event)" (createItem)="createItem($event)">
    </lt-tree>
  </div>
  <!--end tree tasks-->
</div>
