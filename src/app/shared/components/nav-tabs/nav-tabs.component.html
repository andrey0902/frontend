<nav mat-tab-nav-bar mat-align-tabs="center">
      <span mat-tab-link
            *ngFor="let link of navLinks"
            [routerLink]="link.path"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive"
            [class.active]="rla.isActive"
            [routerLinkActiveOptions]="{exact:
            true}">
        {{ link.label }}

      </span>
</nav>
