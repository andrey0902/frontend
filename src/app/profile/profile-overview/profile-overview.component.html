<div class="section vertical-center">
  <h2 class="section-title">Итерация:</h2>
  <h2 class="iteration-name">{{ currentIteration.goal }}</h2>
</div>
<lt-iteration-timeline [iteration]="currentIteration"></lt-iteration-timeline>
<lt-iteration-plan *ngIf="plan && progress"
                   [tasks] = "plan"
                   [progress]= "progress"
                   (deleteItem)="deleteTreeItem($event)"
                   (createItem)="createTreeItem($event)"
                   (editItem)="editTreeItem($event)"
                   (updateItem)="updateTreeItems($event)"
></lt-iteration-plan>
