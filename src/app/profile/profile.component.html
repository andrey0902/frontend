<div class="container">
  <h2 class="text-center page-caption">Профиль</h2>
  <div class="profile-wrapper">
    <div class="user-info">
      <div class="user-photo">
        <img *ngIf="user" [src]="user.photo">
      </div>
      <h3 class="user-name text-center" *ngIf="user">{{ user.firstName}} {{ user.lastName}}</h3>
    </div>
    <div class="mentorship-info">
      <mat-tab-group>
        <mat-tab label="Обзор">
          <lt-profile-overview></lt-profile-overview>
        </mat-tab>
        <mat-tab label="Итерации"> Content 2 </mat-tab>
        <mat-tab label="Активность"> Content 3 </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
