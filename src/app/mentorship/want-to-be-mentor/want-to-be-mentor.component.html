<div class="user-item" *ngFor="let user of users">
  <lt-user
    class="same-width"
    [user]="user"
    [routerLink]="['/profile', user.id]">
  </lt-user>
  <div class="actions">
    <lt-action-btn
      [tooltip]="'Назначить ментором'"
      [icon]="'person_add'"
      (action)="onAction()">
    </lt-action-btn>
    <lt-action-btn
      [tooltip]="'Очистить статус'"
      [icon]="'delete_forever'"
      (action)="clearStatus(user)">
    </lt-action-btn>
  </div>
</div>
